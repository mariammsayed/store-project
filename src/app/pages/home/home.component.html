<section class="p-5 lg:p-10 md:p-8 sm:p-5">

  <!-- Search & Sort -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search by product name"
      class="border border-gray-300 rounded-md p-2 w-full sm:w-1/2"
    />

    <select
      [(ngModel)]="sortOption"
      (change)="onSortChange()"
      class="border border-gray-300 rounded-md p-2 w-full sm:w-1/3"
    >
      <option value="">Sort By</option>
      <option value="priceLowHigh">Price: Low to High</option>
      <option value="priceHighLow">Price: High to Low</option>
      <option value="nameAZ">Name: Aâ€“Z</option>
    </select>
  </div>

  <!-- Products Grid -->
  <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4">
    @for (product of products | filterProducts:searchTerm; track product.id) {
      <app-card [product]="product"></app-card>
    }
  </div>
</section>
