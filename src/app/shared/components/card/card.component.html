<div [routerLink]="['/details', product.id]" class="card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer flex flex-col h-full transition-transform duration-300 hover:scale-105">
  <div class="relative">
    <!-- Icons -->
    <div class="absolute right-2 top-2 flex flex-col gap-2 z-10">
      <span [routerLink]="['/details', product.id]" class="py-1 px-2 text-black rounded-full hover:text-white bg-slate-400 hover:bg-black transition-all">
        <i class="fa-regular fa-eye"></i>
      </span>
    </div>

    <!-- Product Image -->
    <img [src]="product.image" alt="" class="w-full h-[200px] object-contain p-2 bg-white" />



  <div class="card-body mt-3 px-3 pb-4 flex-1 flex flex-col justify-between" [routerLink]="['/details', product.id]">
    <h2 class="font-medium text-lg mb-2">{{ product.title.split(' ', 2).join(' ') }}</h2>
    <div class="flex justify-between items-center">
      <span class="text-red-800 font-semibold">{{ product.price }} $</span>
      <span class="flex items-center gap-1 text-sm text-yellow-500">
        <i class="fa-solid fa-star"></i> {{ product.rating.rate }}
      </span>
    </div>
  </div>
</div>
